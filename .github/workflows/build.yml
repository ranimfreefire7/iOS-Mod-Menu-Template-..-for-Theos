name: Build Ranim Cheat

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: Download iOS SDKs
        run: |
          git clone https://github.com/theos/sdks theos/sdks
          
      - name: Build Tweak
        run: |
          export THEOS=$(pwd)/theos
          # هنا الأمر المهم: ندخل للمجلد الصحيح قبل البناء
          cd template
          # أمر البناء
          make package FINALPACKAGE=1
          
      - name: Upload .deb file
        uses: actions/upload-artifact@v4
        with:
          name: Ranim-Cheat-File
          path: template/packages/*.deb
